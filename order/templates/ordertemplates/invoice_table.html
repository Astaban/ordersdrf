<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Data</title>
    <style>
        body {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px; /* Отступ между таблицами при печати */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media print {
            /* Стили для печати */
            body {
                -webkit-print-color-adjust: exact; /* Для Chrome */
            }
            table {
                page-break-after: always; /* Каждая таблица на новом листе */
            }
        }
    </style>
</head>
<body>
    <h1>Invoice Data</h1>
    {% for invoice in invoice_data %}
        <h2>{{ invoice.name }}</h2> <!-- Заголовок таблицы -->
        <table>
            <tr>
                <th>Товар</th>
                <th>Количество</th>
            </tr>
            {% for key, value in invoice.items %}
                {% if key != "name" %} <!-- Пропустить ключ name -->
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </table>
    {% endfor %}
    <button onclick="window.print()">Print</button>
</body>
</html>
