<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px; /* Отступ между таблицами */
            page-break-after: always;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .print-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Накладные заказов</h1>

    {% for title, dataframe in dataframe_set.items %}
        <h2>{{ title }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Наименование товара</th>  <!-- Заголовок для индексов -->
                    {% for column in dataframe.columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for index, row in dataframe.iterrows %}
                    <tr>
                        <td>{{ index }}</td>  <!-- Отображение индекса -->
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}

    <button class="print-btn" onclick="window.print()">Напечатать накладные</button>
</body>
</html>
