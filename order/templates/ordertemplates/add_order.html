{% extends "ordertemplates/index.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <button type="submit">Submit Order</button>
</form>

{% endblock %}
